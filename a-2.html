</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <ul class="gnb">
                <li><a href="#">연습2</a>
                    <ul>
                        <li><a href="#">연습3</a></li>
                        <li><a href="#">연습3</a></li>

                        <li><a href="#">연습3</a></li>
                    </ul>
                </li>
                <li><a href="#">연습2</a>
                    <ul>
                        <li><a href="#">연습3</a></li>
                        <li><a href="#">연습3</a></li>

                        <li><a href="#">연습3</a></li>
                    </ul>
                </li>
                <li><a href="#">연습2</a>
                    <ul>
                        <li><a href="#">연습3</a></li>
                        <li><a href="#">연습3</a></li>

                        <li><a href="#">연습3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="slider">
            <div class="slide">
                <a href="#"><img src="./images/slide1.jpg" alt=""></a>
                <a href="#"><img src="./images/slide2.jpg" alt=""></a>
                <a href="#"><img src="./images/slide3.jpg" alt=""></a>
            </div>
        </div>
    </div>

    <script>
        var index = 0
        $('.slide a').eq(index).show()
        setInterval(function(){
            nextIndex = (index+1) % 3
            $('.slide a').eq(index).fadeOut()
            $('.slide a').eq(nextIndex).fadeIn()
            index=nextIndex
        }, 2000)

        $('.gnb').hover(
            function(){
                $('.gnb ul').stop().slideDown('fast')
                $('.gnb').addClass('active')
            },
            function(){
                $('.gnb ul').stop().slideUp('fast')
                $('.gnb').removeClass('active')
            },
            )
    </script>
</body>
</html>
