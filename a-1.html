        <div class="slider">

            </div>
        </div>
    </div>

    <script>
        var index = 0
        $('.slide a').eq(index).show()

        setInterval(function(){
            nextIndex = (index+1) % 3
            $('.slide a').eq(index).fadeOut()
            $('.slide a').eq(nextIndex).fadeIn()
            index = nextIndex

        }, 3000)
        
        $('.gnb').hover(
            function(){
                $('.gnb ul').stop().slideDown()
            },
            function(){
                $('.gnb ul').stop().slideUp()
            }
        )
    </script>
